version: '3.8'

services:
  # 后端API服务
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: endfield-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - endfield-network

  # 前端Web服务
  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: endfield-frontend
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - endfield-network

networks:
  endfield-network:
    driver: bridge
